{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Hackers - 登录{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>登录</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p><a href="{{ url_for('auth.github_login') }}">使用GitHub登录</a></p>
    <p>忘记密码？ <a href="{{ url_for('auth.password_reset_request') }}">重置密码</a></p>
    <p>新用户？<a href="{{ url_for('auth.register') }}">注册</a></p>

</div>
{% endblock %}
