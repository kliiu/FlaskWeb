{% extends "base.html" %}

{% block title %}Hackers - 验证账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        您好, {{ current_user.username }}!
    </h1>
    <h3>您还未验证您的账户。</h3>
    <p>
        您需要验证邮箱以访问此网站。
        一封包含验证链接的电子邮件已发送至您的邮箱。
    </p>
    <p>
        重发验证邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击此处。</a>
    </p>
</div>
{% endblock %}
