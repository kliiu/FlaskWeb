{% extends "front/base.html" %}
{% from "common/_macro.html" import static %}

{% block head %}
    <link rel="stylesheet" href="{{ static("front/css/setting.css") }}">
        <script src="{{ static("front/js/setting.js") }}"></script>
{% endblock %}

{% block body %}
    <div class="main_contener">
        <div class="col-md-4">
            <div class="tab">
                <a class="tablinks set-base" href="{{ url_for("front.setting_base") }}"><i class="layui-icon layui-icon-username"></i><span>个人资料</span></a>
              <a class="tablinks set-pro" href="{{ url_for("front.setting_profile") }}"><i class="layui-icon layui-icon-username"></i><span>隐私设置</span></a>
              <a class="tablinks set-cou" href="{{ url_for("front.setting_count") }}"><i class="layui-icon layui-icon-username"></i><span>账号设置</span></a>
            </div>

        </div>
        <div class="col-md-8">
            <table>
                <thead><tr></tr></thead>
                <tbody>
                <tr>
                    <td class="td-span">旧密码</td>
                    <td class="ri-td"><input type="text" name="old_pwd" class="layui-input"></td>
                </tr>
                <tr>
                    <td class="td-span">新密码</td>
                    <td class="ri-td"><input type="text" name="new_pwd" class="layui-input"></td>
                </tr>
                <tr>
                    <td class="td-span">验证码</td>
                    <td class="ri-td">
                        <input type="text" name="captcha" class="layui-input" style="width: 50%;float: left">
                        <img id="capcha-img" src="{{ url_for("common.graph_captcha") }}" alt="" style="width: 100px;height: 38px;float: left;border-radius:1px">
                    </td>
                </tr>
                <tr>
                    <td class="td-span">
                        <button class="circular ui green button" id="change_pwd">保存</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
